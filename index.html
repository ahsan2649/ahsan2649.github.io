<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Alif Ahsan Nibir's Portfolio</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.0.7/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div id="navbar">
                <ul>
                    <li v-for="(item, index) in debug.nav" :key="index" @click="displayItem(index)">{{item + index.toString()}}</li>
                </ul>
            </div>
            <div id="window">
                <div id="title">{{debug.items[debug.selectedItem].title + debug.selectedItem}}</div>
                <div id="carousel">{{debug.items[debug.selectedItem].carousel + debug.selectedItem}}</div>
                <div id="description">{{debug.items[debug.selectedItem].description + debug.selectedItem}}</div>
            </div>
        </div>

        <script src="./main.js"></script>

        <script>
            Vue.createApp(app).mount('#app')
        </script>
    </body>
</html>
